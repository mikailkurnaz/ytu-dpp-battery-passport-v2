<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Batarya Pasaportu (Demo)</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .title{font-size:28px;font-weight:800}
    .subtitle{opacity:.8;margin-top:6px}
    .modes{display:flex;gap:10px;flex-wrap:wrap}
    .btn{border:1px solid #23304a;background:#101b31;color:#e5e7eb;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700}
    .btn.active{background:#2563eb;border-color:#2563eb}
    .tabs{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
    .tab{border:1px solid #23304a;background:#0f172a;color:#cbd5e1;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
    .tab.active{background:#22c55e;color:#052e16;border-color:#22c55e}
    .card{margin-top:18px;background:rgba(255,255,255,.04);border:1px solid #23304a;border-radius:18px;padding:18px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .box{background:rgba(255,255,255,.03);border:1px solid #23304a;border-radius:16px;padding:14px}
    .kv{display:flex;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px dashed rgba(148,163,184,.25)}
    .kv:last-child{border-bottom:none}
    .k{opacity:.8}
    .v{font-weight:800}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#0b3b2a;border:1px solid #14532d;color:#bbf7d0;font-weight:800}
    .warn{background:#3a2a08;border-color:#7c4a00;color:#fde68a}
    @media (max-width:800px){.grid2{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Dijital Batarya Pasaportu (Demo)</div>
        <div class="subtitle">Kamuya Açık • Profesyonel • Denetim Otoritesi</div>
      </div>
      <div class="modes" id="modes"></div>
    </div>

    <div class="tabs" id="tabs"></div>
    <div class="card" id="content">Yükleniyor…</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
